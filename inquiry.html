<script type="text/javascript">// JavaScript Document
function valid()
{
	
	//debugger;
	var mymessage= "";
	if(document.getElementById('name').value == "")
	{
		mymessage += "Please enter Name";
		mymessage += "<br>";
	}
	if(document.getElementById('email').value == "")
	{
		mymessage += "Please enter E-Mail";
		mymessage += "<br>";
	}
	if(document.getElementById('phone').value != "" && isNaN(document.getElementById('phone').value))
	{
		mymessage += "Please enter Valid Phone Number.";
		mymessage += "<br>";
	}
	if(mymessage!="")
	{
			var cusmessage = "Please correct following error(s)";
			cusmessage +="<br>";
			cusmessage += "<br>";
			var errmessage = cusmessage+=mymessage;
			document.getElementById('message').style.display = "block";
			document.getElementById('message').innerHTML = errmessage;
			return false;
	}
	else
	{
		true;
	}
}</script>
